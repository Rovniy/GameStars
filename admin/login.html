<!DOCTYPE html>
<html ng-app="gsadmin">
<head>
    <base href="/">
    <meta charset="UTF-8">
    <title>GameStars Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='//fonts.googleapis.com/css?family=Roboto+Condensed:300,400' rel='stylesheet' type='text/css'>
    <link href='//fonts.googleapis.com/css?family=Lato:300,400,700,900' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="js/vendor-admin.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.png">
</head>
<body ng-controller="AppController as appCtrl" class="login" >

<div class="logo">
    <a href="//{{baseSiteUrl}}">
        <img src="img/logo.png" alt=""/>
    </a>
</div>
<form class="content" name="form" novalidate>
    <!-- BEGIN LOGIN FORM -->
        <h3 class="form-title">Вход в панель управления</h3>
        <div class="form-group">
            <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
            <label class="control-label visible-ie8 visible-ie9">Имя пользователя</label>
            <div class="input-icon">
                <i class="fa fa-user"></i>
                <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Имя пользователя" name="username"
                       ng-model="loginUserName" required />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">Пароль</label>
            <div class="input-icon">
                <i class="fa fa-lock"></i>
                <input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="Пароль" name="password"
                       ng-model="loginPassword" required/>
            </div>
        </div>
        <div class="form-actions">
            <button class="btn green-haze pull-right"
                    ng-click="loginAdmin()"
                    ng-disabled="loginBtnDisable || form.$invalid">
                Вход <i class="fa fa-sign-in"></i>
            </button>
        </div>
</form>
<div class="copyright">
    2015 &copy; GameStars. Панель управления проектом
</div>
</body>
</html>

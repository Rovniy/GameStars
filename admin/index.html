<!DOCTYPE html>
<html ng-app="gsadmin">
<head>
    <base href="/">
    <title>GameStars Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href='//fonts.googleapis.com/css?family=Roboto+Condensed:300,400' rel='stylesheet' type='text/css'>
    <link href='//fonts.googleapis.com/css?family=Lato:300,400,700,900' rel='stylesheet' type='text/css'>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="assets/lib/ckeditor/ckeditor.js"></script>
    <script type="text/javascript" src="js/vendor-admin.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.png">

</head>
<body ng-controller="AppController as appCtrl" class="flat-blue">
    <div class="app-container expanded">
        <div class="row content-container">
            <div ng-include="'includes/header.html'"></div>
            <div ng-include="'includes/sidebar.html'" class="side-menu sidebar-inverse"></div>
            <!-- Main Content -->
            <div class="container-fluid">
                <div class="side-body padding-top">
                    <ng-view></ng-view>
                </div>
            </div>
        </div>
        <footer class="app-footer" ng-include="'includes/footer.html'"></footer>
    </div>
</body>
</html>
